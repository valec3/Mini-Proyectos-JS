<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="search">
                <input id="searchCity" type="text" placeholder="Ingrese el nombre de la ciudad" spellcheck="false"> 
                <button class="btn" id="btnSearch">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.2 by @font-awesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                </button>
            </div>
            <div class="error">
                <div class="error-content">
                    <a href="#">x</a>
                    <p>
                        Ciudad no encontrada
                    </p>
                </div>
            </div>
            <div class="clima">
                <img src="./img/clima.png" class="clima-img" id="state-clima" alt="estado del clima">
                <div class="clima-content">
                    <h2 class="temp">22Â°C</h2>
                    <h3 class="city">Lima</h3>
                    <div class="detalles">
                        <div class="col">
                            <img src="./img/humidity.png" alt="">
                            <div>
                                <p class="humedad">50%</p>
                                <p>Humedad</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="./img/wind.png" alt="">
                            <div>
                                <p class="viento">20 Km/h</p>
                                <p>Viento</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
