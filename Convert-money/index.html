<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- fonts google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <div class="bg-app">
        <main class="container">
            <div class="app">
                <h1>Convertidor de monedas</h1>
                <div class="form">
                    <form action="">
                        <div class="amount">
                            <h2 for="">Ingrese un monto:</h2>
                            <input type="text" value="1">
                            <div class="drop-list">
                                <div class="from">
                                    <p>De:</p>
                                    <div class="select-box">
                                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                                        <select name="">
                                            <option value="USD">USD</option>
                                            <option value="NPR">NPR</option>
                                            <option value="INR">INR</option>
                                            <option value="PKR">PKR</option>
                                            <option value="MAD">MAD</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="icon-from-to">
                                    <i class="fa fa-exchange-alt"></i>
                                </div>
                                <div class="to">
                                    <p>A:</p>
                                    <div class="select-box">
                                        <img src="https://flagsapi.com/PE/flat/64.png" alt="">
                                        <select name="">
                                            <option value="USD">USD</option>
                                            <option value="NPR">NPR</option>
                                            <option value="INR">INR</option>
                                            <option value="PKR">PKR</option>
                                            <option value="MAD">MAD</option>
                                        </select>
                                    </div>
                                </div>
                            </div>                            
                        </div>
                        <div class="exchange-rate">
                            1 USD = 3.75 PEN
                        </div>
                        <div class="btn-container">
                            <button class="btn">Obtener cambio</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="./app.js"></script>
</body>
</html>
