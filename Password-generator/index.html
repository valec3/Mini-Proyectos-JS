<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
    <div class="bg-app">
        <div class="container">
            <header>
            </header>
            <main class="app">
                <h1>Generador de contraseñas</h1>
                <div class="input-box">
                    <input type="text" id="content-pass" value="" disabled>
                    <span class="material-symbols-rounded btn-copy">copy_all</span>
                </div>
                <div id="pass-indicator" class="pass-indicator"></div>
                <div class="pass-length">
                    <div class="details-input">
                        <label class="lbl-title">Longitud de la contraseña</label>
                        <span id="slider-text">15</span>
                    </div>
                    <input id="input-pass-length" type="range" min="1" max="30" step="1" value="15">
                </div>
                <div class="pass-settings">
                    <h2 for="" class="lbl-title">Configuraciones</h2>
                    <ul class="options">
                        <li class="option">
                            <input type="checkbox" id="lowercase">
                            <label for="lowercase">Minúsculas (a-z)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="uppercase">
                            <label for="uppercase">Mayúsculas (A-Z)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="symbols">
                            <label for="symbols">Símbolos (!-$^+)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="numbers">
                            <label for="numbers">Números (0-9)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="spaces">
                            <label for="spaces">Incluir espacios</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="duplicate">
                            <label for="duplicate">Excluir duplicados</label>
                        </li>
                    </ul>
                </div>
                <button class="generate-btn btn" id="btn-generate-password">Generar contraseña</button>
            </main>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
