<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <main class="container">
        <section class="todo-app">
            <div class="header-app">
                <h1>To-do List</h1>
                <img src="./images/icon.png" alt="icon">
            </div>
            <div class="entry-task">
                <div class="entry-1">
                    <label >Tarea</label>
                    <input type="text" id="task-text" placeholder="Escribe tu tarea">
                </div>
                <button class="btn" id="btnAddTask">Agregar tarea</button>
            </div>
            <div class="list-tasks">
                <ul class="tasks" id="list-tasks">
                </ul>
            </div>

        </section>
        <footer class="footer">&copy; 2023 GitHub, Valec3.</footer>
    </main>
    <!-- scripts files -->
    <script src="./app.js"></script>
</body>
</html>
