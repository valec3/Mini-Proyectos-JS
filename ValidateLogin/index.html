<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- fonts google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <div class="bg-app">
        <main class="container">
            <div class="app">
                <h1>Registrarse</h1>
                <form action="https://github.com/valec3">
                    <div class="field">
                        <div class="input-field email-field">
                            <input type="email" placeholder="Ingrese su email">
                        </div>
                        <span class="error email-error">
                            <i class="fa fa-solid fa-exclamation-circle"></i>       
                            <p class="error-text">Por favor ingrese un email valido </p>         
                        </span>
                    </div>
                    <div class="field">
                        <div class="input-field pass-create">
                            <input type="password" placeholder="Crear contraseña">
                            <i class="fa fa-eye-slash show-hide"></i>
                        </div>
                        <span class="error pass-error">
                            <i class="fa fa-solid fa-exclamation-circle"></i>       
                            <p class="error-text">Por favor ingrese al menos 8 caracteres con numeros, simbolos, mayusculas y minusculas </p>         
                        </span>
                    </div>
                    <div class="field">
                        <div class="input-field confirm-pass">
                            <input type="password" placeholder="Confirma tu contraseña">
                            <i class="fa fa-solid fa-eye-slash show-hide"></i>
                        </div>
                        <span class="error c-pass-error">
                            <i class="fa fa-solid fa-exclamation-circle"></i>       
                            <p class="error-text">Las contraseñas no coinciden </p>         
                        </span>
                    </div>
                    <div class="field btn">
                        <input type="submit" value="Enviar" >
                    </div>
                </form>
                <!-- <i class="fa fa-solid fa-check-circle"></i> -->
            </div>
        </main>
    </div>

    <script src="./app.js"></script>
</body>
</html>
